<app-navbar></app-navbar>
<div class="container main-container">
  <div class="">
    <h1>Héroe <small>Nombre del Hérore</small></h1>
    <hr />
    <div class="row text-right">
      <div class="col">
        <button routerLink="/heroes" class="btn btn-outline-dark">
          <i class="fas fa-arrow-left"></i>
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn faster">
  <div class="col">
    <form>
      <div class="form-group">
        <label>Firebase ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="Firebase ID"
          disabled="disabled"
        />
        <small class="form-text text-muted">
          Este campo no es autogenerado
        </small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del héroe"
          required
        />
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input type="text" class="form-control" placeholder="Poder del héroe" />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br />
        <button class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>
        <button class="btn btn-outline-danger w-50" type="button">
          <i class="far fa-dizzy"></i>
          Muerto
        </button>
      </div>
      <hr />
      <div class="form-group text-center">
        <button type="submit" class="btn btn-outline-dark w-50">
          Guardar
          <i class="fa fa-save"></i>
        </button>
      </div>
    </form>
  </div>
</div>
